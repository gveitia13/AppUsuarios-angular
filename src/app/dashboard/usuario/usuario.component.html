<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
  <div class="col-lg-8 offset-lg-2">
    <div class="card" style="width: 25rem;margin: 0 auto">
      <img alt="..." class="card-img-top img-thumbnail" [src]="urlImg">
      <div class="card-body text-center">
        <h5 class="card-title">{{name}} {{lastName}}</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Email: {{email}}</li>
          <li class="list-group-item">Phone: {{phone}}</li>
          <li class="list-group-item">Gender: {{gender}}</li>
        </ul>
      </div>
      <button class="btn btn-primary w-100 btn-xl rounded-pill" routerLink="/dashboard">Volver</button>
    </div>
  </div>
</div>
